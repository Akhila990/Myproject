<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  
    <title>Contact</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="font-family: Georgia, 'Times New Roman', Times, serif;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Parent Portal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'contact' %}">Contact</a>
              
            </li>
           
            
          </ul>
        </div>
      </div>
    </nav>
      <div class="container">
        <h2 class="text-center my-3">Query/Complaint</h2>
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Name of the Student</label>
                <input type="text" class="form-control" id="id1" placeholder="Enter Student Name">
              </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Registration Number</label>
              <input type="text" class="form-control" id="id2" placeholder="Enter Student Rollno">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect2">Related To</label>
                <select multiple class="form-control" id="exampleFormControlSelect2">
                  <option>Academics</option>
                  <option>Student Behaviour</option>
                  <option>FEE</option>
                  <option>Other</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Write to us</label>
                <textarea class="form-control" id="Textarea1" rows="3"></textarea>
              </div>
              <button type="button" class="btn btn-success">Submit</button>
          </form>
      </div>
      
</body>
</html>
