{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <link rel="stylesheet" href="{% static 'app1/evo-calendar.min.css' %}">
  <link rel="stylesheet" href="{% static 'app1/evo-calendar.midnight-blue.min.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
  <script src="{% static 'app1/evo-calendar.min.js' %}"></script>

  <style>
    /* Apply styles to the whole page */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* Apply styles to the specific element with class "h" */
    .h {
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #6ac1c5, #bda5ff);
    }
    #calendar {
      width: 80%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="h">
    <div id="calendar"></div>
  </div>

  <script>
    $(document).ready(function() {
      $('#calendar').evoCalendar({
        // You can add configuration options here
        calendarEvents: [
      {
        id: 'bHay68s', // Event's ID (required)
        name: "New Year", // Event name (required)
        date: "January/1/2020", // Event date (required)
        type: "holiday", // Event type (required)
        everyYear: true // Same event every year (optional)
      },
      {
        name: "Vacation Leave",
        badge: "02/13 - 02/15", // Event badge (optional)
        date: ["February/13/2020", "February/15/2020"], // Date range
        description: "Vacation leave for 3 days.", // Event description (optional)
        type: "event",
        color: "#63d867" // Event custom color (optional)
      },
      {
        name: "MID-1 Examination",
        badge: "05/29 - 06/01", // Event badge (optional)
        date: ["May/29/2023", "May/31/2023"], // Date range
        description: "second year", // Event description (optional)
        type: "event",
        color: "#63d867" // Event custom color (optional)
      },
      {
        name: "SEMESTER Examination with Preparation holidays",
        badge: "05/29 - 06/01", // Event badge (optional)
        date: ["August/15/2023", "August/29/2023"], // Date range
        description: "second year", // Event description (optional)
        type: "event",
        color: "#63d867" // Event custom color (optional)
      },
      {
        name: "Commencement of 3rdyear",
        badge: "05/29 - 06/01", // Event badge (optional)
        date: ["September/05/2023"], // Date range
        description: "For Present 2ndYears", // Event description (optional)
        type: "event",
        color: "#63d867" // Event custom color (optional)
      }
    ]
      });
    });
  </script>
</body>
</html>
